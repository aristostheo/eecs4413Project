<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <link rel="stylesheet" href="css/ChangeEmail.css">
</head>
<body>

<div class="container">
    <h2>Change Email</h2>
    <form action="changeEmail.jsp" method="POST">
        <div class="input-group">
            <label for="current-email">Current Email</label>
            <input type="email" id="current-email" name="current_email" required>
        </div>
        <div class="input-group">
            <label for="new-email">New Email</label>
            <input type="email" id="new-email" name="new_email" required>
        </div>
        <div class="input-group">
            <label for="confirm-email">Confirm New Email</label>
            <input type="email" id="confirm-email" name="confirm_email" required>
        </div>
        <button type="submit" class="btn">Change Email</button>
    </form>
    <button class="btn back-btn" onclick="history.back()">Back</button>
</div>

</body>
</html>
